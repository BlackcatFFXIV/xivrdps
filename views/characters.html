{{> header}}

<div class="container container-inner">
  <div class="container container-inner content">
    <div class="selection-group">
      <h3>{{characterName}} on {{characterWorld}}</h3>
      {{# characterEncounters}}
      <h4>{{name}}</h4>
      {{# specs}}
      <h5><img src="/img/class/{{spec}}.png" alt="{{spec}}" /> {{spec}}</h5>
      <table class="table table-striped">
        <tr>
          <th>Personal DPS</th>
          <th>Duration</th>
          <th>Date</th>
          <th>Guild</th>
        </tr>
        {{# data}}
        <tr class="link-row">
          <td><a href="/encounters/{{report_code}}/{{report_fight}}">{{persecondamount}}</a></td>
          <td>{{durationStr}}</td>
          <td>{{startTime}}</td>
          <td>{{guild}}</td>
        </tr>
        {{/data}}
      </table>
      {{/specs}}
      {{/characterEncounters}}
    </div>
  </div>
  <div class="container container-inner content content-small">
    {{> links}}
  </div>
</div>

{{> footer}}
