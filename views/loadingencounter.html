{{> header}}

<div class="container-main container container-inner">
  <div class="container-body container">
    <div class="loading-text">Loading encounter...</div>
    <div class="encounter-stages"></div>
    <div class="progress-container">
      <div class="progress stage-progress" style="display:none;">
        <div class="progress-bar stage-progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
  <div class="container container-inner content content-small">
    <hr />
    {{> links}}
  </div>
</div>

{{> footer}}

<script src="/js/mustache.js" type="text/javascript"></script>
<script src="/js/request.js" type="text/javascript"></script>
<script type="text/javascript">window.token = '{{token}}'</script>
<script src="/js/load-encounter.js" type="text/javascript"></script>
